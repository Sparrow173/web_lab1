<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Интернет-магазин</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Шапка -->
  <header class="header">
    <div class="container header__row">
      <a class="logo" href="#">Магазин</a>

      <!-- Краткая сводка по корзине -->
      <div class="cart-summary" aria-live="polite">
        <span>Товаров: <b id="cartCount">0</b></span>
        <span>Сумма: <b id="cartTotal">0</b> ₽</span>

        <!-- Кнопка для открытия формы заказа -->
        <button class="btn btn--primary" id="openCheckout">Оформить заказ</button>
      </div>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="container main">
    <!-- Логический раздел (каталог) -->
    <section class="catalog" aria-labelledby="catalogTitle">
      <h1 id="catalogTitle">Каталог</h1>

      <!-- Контейнер для карточек товаров. -->
      <div class="grid" id="productGrid"></div>
    </section>

    <!-- Боковая панель (корзина) -->
    <aside class="cart" aria-labelledby="cartTitle">
      <h2 id="cartTitle">Корзина</h2>

      <!-- Контейнер для товаров корзины  -->
      <div id="cartItems" class="cart__items">
        <p>Корзина пустая</p>
      </div>

      <div class="cart__footer">
        <div class="cart__line">
          <span>Итого:</span>
          <strong><span id="cartTotalBottom">0</span> ₽</strong>
        </div>
        <button class="btn" id="clearCart">Очистить корзину</button>
      </div>
    </aside>
  </main>

  <!-- Модальное окно заказа -->
  <div class="modal" id="checkoutModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__overlay" data-close="true"></div>

    <div class="modal__content" role="document">
      <div class="modal__header">
        <h2>Оформление заказа</h2>
        <button class="icon-btn" id="closeCheckout" aria-label="Закрыть">×</button>
      </div>

      <!-- Форма с обязательными полями -->
      <form id="checkoutForm" class="form">
        <label class="field">
          <span>Имя</span>
          <input name="firstName" type="text" required minlength="2" />
        </label>

        <label class="field">
          <span>Фамилия</span>
          <input name="lastName" type="text" required minlength="2" />
        </label>

        <label class="field">
          <span>Адрес доставки</span>
          <input name="address" type="text" required minlength="5" />
        </label>

        <label class="field">
          <span>Контактный телефон</span>
          <input name="phone" type="tel" required placeholder="+7..." />
        </label>

        <button class="btn btn--primary" type="submit">Создать заказ</button>

        <p class="hint" id="orderMessage" role="status" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
